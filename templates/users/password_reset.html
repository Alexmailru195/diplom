{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-4">Восстановление пароля</h3>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Введите ваш логин пользователя:</label>
                    <input type="text" name="username" id="id_username" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-success w-100">Отправить ссылку на сброс</button>
            </form>

            <p class="mt-3">
                Получили ссылку? <a href="{% url 'users:login' %}">Войдите</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
