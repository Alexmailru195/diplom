{% extends "base.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
<h2>Создать аккаунт</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
{% endblock %}
