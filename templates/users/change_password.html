{% extends "base.html" %}
{% load static %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Сменить пароль</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="invalid-feedback d-block">
                                        {{ field.errors|striptags }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success w-100">Сохранить новый пароль</button>
                    </form>

                    <!-- Кнопка Назад -->
                    <div class="mt-3 text-center">
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary w-100">Назад к профилю</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
