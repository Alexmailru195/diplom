{% extends "base.html" %}
{% block title %}Сменить пароль{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Сменить пароль</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить новый пароль</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'users:profile' %}" class="btn btn-secondary">Назад к профилю</a>
    </div>
</div>
{% endblock %}
