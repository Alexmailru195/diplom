{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-4">Войдите в свой аккаунт</h3>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" id="id_username" class="form-control" required autofocus />
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" name="password" id="id_password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>

            <p class="mt-3">
                Нет аккаунта?
                <a href="{% url 'users:register' %}">Зарегистрируйтесь</a>
            </p>

             <p class="mt-3 text-muted">
                Забыли пароль?
                <a href="{% url 'users:password_reset' %}" class="link-secondary">Восстановите его здесь</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
