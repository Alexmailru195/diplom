{% extends "base.html" %}
{% block title %}Создать категорию{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Создать новую категорию</h2>

    <form action="{% url 'products:create_category' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
</div>
{% endblock %}
