{% extends "base.html" %}
{% block title %}{% if point %}Редактировать точку{% else %}Добавить новую точку{% endif %}{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>{% if point %}Редактировать точку{% else %}Добавить новую точку{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if point %}Сохранить{% else %}Добавить{% endif %}</button>
    </form>
</div>
{% endblock %}
