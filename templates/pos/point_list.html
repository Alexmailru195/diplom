{% extends "base.html" %}
{% block title %}Пункты выдачи{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Пункты выдачи</h2>
    {% for point in points %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ point.name }}</h5>
                <p>{{ point.address }}</p>
                <a href="{% url 'pos:point_detail' point.id %}" class="btn btn-primary">Детали</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
